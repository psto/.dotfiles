import: 
  - ~/.config/alacritty/dracula.yml

window:
  opacity: 1 # Background opacity
  padding:
    x: 0
    y: 0
  dynamic_padding: true
  decorations: none

font:
  # The normal (roman) font face to use.
  normal:
    family: HackNerdFont
    style: Regular

  # The bold font face
  bold:
    family: HackNerdFont
    style: Bold

  # The italic font face
  italic:
    family: HackNerdFont
    style: Italic

  size: 12.2

  ligatures: true

  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0

key_bindings:
  - { key: N,   mods: Control|Shift, action: SpawnNewInstance }

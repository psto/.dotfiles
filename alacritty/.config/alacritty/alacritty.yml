import: 
  - ~/.config/alacritty/dracula.yml

window:
  opacity: 0.90 # Background opacity

font:
  # The normal (roman) font face to use.
  normal:
    family: HackNerdFont
    style: Regular

  # The bold font face
  bold:
    family: HackNerdFont
    style: Bold

  # The italic font face
  italic:
    family: HackNerdFont
    style: Italic

  size: 12.2

  ligatures: true

  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0
